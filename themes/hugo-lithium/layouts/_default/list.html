{{ partial "header.html" . }}

<main class="content" role="main">
  {{ .Content }} 
  <div class="archive">
    {{ range .Pages }}
    <article class="archive-item">
      <span class="archive-item-date">
        {{ .Date.Format "Jan 2, 2006" }}
      </span>
      <a href="{{ .RelPermalink }}" class="archive-item-link">{{ .Title }}</a>
      {{ if .Params.summary }}<p>{{ .Params.summary }}</p>{{ end }}
    </article>
    {{ end }}
  </div>

</main>

{{ partial "footer.html" . }}
